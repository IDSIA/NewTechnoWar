{% extends "layout.html" %}

{% block pagestyles %}
    <link href="{{ url_for('static', filename='css/game.css', version='20200603') }}" rel="stylesheet" type="text/css">

{% endblock %}

{% block content %}
    <div>
        <svg viewBox="0 0 300 300">
            <g class="pod-wrap">
                {# x += 15 y += 18  #}

                {% for hex in board %}
                    <g id="pod" onclick="alert('{{ hex.position }}');" transform="translate({{ hex.x }}, {{ hex.y }})">
                        <polygon class="hex {{ hex.css() }}" points="5,-9 -5,-9 -10,0 -5,9 5,9 10,0"></polygon>
                        <text class="coord" x="0" y="6">{{ hex.position }}</text>
                        {% if hex.objective %}
                            <text id="star" x="0" y="0">‚≠ê</text>
                        {% endif %}
                        {% if hex.obstacle %}
                            <text id="star" x="0" y="0">üöß</text>
                        {% endif %}
                    </g>
                {% endfor %}
            </g>
        </svg>
    </div>
{% endblock %}
