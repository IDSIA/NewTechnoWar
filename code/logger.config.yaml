version: 1
formatters:
  standard:
    datefmt: '%Y-%m-%d %H:%M:%S'
    format: '%(asctime)s %(levelname)s %(message)s'

handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: standard
    stream: ext://sys.stdout

  agents_file_handler:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: standard
    filename: logs/agents.log
    maxBytes: 1048576
    backupCount: 10
    encoding: utf8

  tourney_file_handler:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: standard
    filename: logs/tourney.log
    maxBytes: 1048576
    backupCount: 10
    encoding: utf8

root:
  level: NOTSET
  handlers: [ console ]
  propagate: yes

loggers:
  agents:
    level: INFO
    handlers: [ agents_file_handler ]
    propagate: no

  tourney:
    level: INFO
    handlers: [ console, tourney_file_handler ]
    propagate: no